<div class="section__header container__content--main">
    <h2 class="section__heading">[ Buttons ]</h2>
</div>
<div class="section__content container__content--main">
    <div class="demo-group">
        <h3 class="demo-group__title">Default</h3>
        <div class="actions">
            <a href="#" class="button">Default Button</a>
            <a href="#" class="button">
                <span class="button__icon">
                    <svg><use href="#icon-layer-group" /></svg>
                </span>
                <span>Default Button</span>
            </a>
            <a href="#" class="button">
                <span>Default Button</span>
                <span class="button__icon">
                    <svg><use href="#icon-layer-group" /></svg>
                </span>
            </a>
            <a href="#" class="button" disabled>Disabled Button</a>
            <a href="#" class="button">A Very Long Title for a Button</a>
        </div>
    </div>
    <div class="demo-group">
        <h3 class="demo-group__title">Secondary</h3>
        <div class="actions">
            <a href="#" class="button -styleOutline">Secondary Button</a>
            <a href="#" class="button -styleOutline">
                <span class="button__icon">
                    <svg><use href="#icon-layer-group" /></svg>
                </span>
                <span>Secondary Button</span>
            </a>
            <a href="#" class="button -styleOutline">
                <span>Secondary Button</span>
                <span class="button__icon">
                    <svg><use href="#icon-layer-group" /></svg>
                </span>
            </a>
            <a href="#" class="button -styleOutline" disabled>Secondary Button</a>
        </div>
    </div>

    <div class="demo-group">
        <h3 class="demo-group__title">Icon Buttons</h3>
        <div class="actions">
            <button class="button -styleRound -styleAction">
                <span class="sr-only">Previous</span>
                <span class="button__icon" style="--icon-ratio: 0.5;">
                    <svg><use href="#icon-chevron-left" /></svg>
                </span>
            </button>

            <button class="button -styleRound -styleAction">
                <span class="sr-only">Next</span>
                <span class="button__icon" style="--icon-ratio: 0.5;">
                    <svg><use href="#icon-chevron-right" /></svg>
                </span>
            </button>

            <button class="button -styleSquare -styleAction">
                <span class="sr-only">Open</span>
                <span class="button__icon" style="--icon-ratio: 2;">
                    <svg><use href="#icon-chevron-up" /></svg>
                </span>
            </button>

            <button class="button -styleSquare -styleAction">
                <span class="sr-only">Close</span>
                <span class="button__icon" style="--icon-ratio: 2;">
                    <svg><use href="#icon-chevron-down" /></svg>
                </span>
            </button>

            <button class="button -styleRound -styleActionLight">
                <span class="sr-only">Previous</span>
                <span class="button__icon" style="--icon-ratio: 0.5;">
                    <svg><use href="#icon-chevron-left" /></svg>
                </span>
            </button>

            <button class="button -styleRound -styleActionLight">
                <span class="sr-only">Next</span>
                <span class="button__icon" style="--icon-ratio: 0.5;">
                    <svg><use href="#icon-chevron-right" /></svg>
                </span>
            </button>

            <button class="button -styleRound -styleActionLight">
                <span class="sr-only">Open</span>
                <span class="button__icon" style="--icon-ratio: 2;">
                    <svg><use href="#icon-chevron-up" /></svg>
                </span>
            </button>

            <button class="button -styleRound -styleActionLight">
                <span class="sr-only">Close</span>
                <span class="button__icon" style="--icon-ratio: 2;">
                    <svg><use href="#icon-chevron-down" /></svg>
                </span>
            </button>
        </div>
    </div>
</div>

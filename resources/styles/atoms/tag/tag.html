<div class="actions">
    <!-- .tag class on <div> element ------------------->
    <div class="tag">
        <svg class="tag__icon">
            <use href="/main-icons-sprite.svg#icon-tag">
        </svg>
        .tag class on div
    </div>

    <div class="tag -active">
        <svg class="tag__icon">
            <use href="/main-icons-sprite.svg#icon-tag">
        </svg>
        Active Tag
    </div>

    <!-- Inactive Tag -->
    <div class="tag -inactive">
        <svg class="tag__icon">
            <use href="/main-icons-sprite.svg#icon-tag">
        </svg>
        Inactive Tag
    </div>

    <!-- Button Tag -->
    <button class="tag">
        <svg class="tag__icon">
            <use href="/main-icons-sprite.svg#icon-tag">
        </svg>
        Button Tag
    </button>

    
</div>

<div class="actions">
    <!-- Checkbox Tag -->
    <label class="tag -label" for="tag-checkbox-inactive">
        <svg class="tag__icon">
            <use href="/main-icons-sprite.svg#icon-tag">
        </svg>
        
        Unchecked Checkbox Tag
        <input class="tag__input" type="checkbox" id="tag-checkbox-inactive">
    </label>

    <label class="tag -label" for="tag-checkbox-active">
        <svg class="tag__icon">
            <use href="/main-icons-sprite.svg#icon-tag">
        </svg>
        
        Checked Checkbox Tag
        <input class="tag__input" type="checkbox" id="tag-checkbox-active" checked>
    </label>

    <!-- Dismissable Tag -->
    <label class="tag -dismissable -label" for="tag-checkbox-dismissable">
        <svg class="tag__icon">
            <use href="/main-icons-sprite.svg#icon-tag" />
            <use href="/main-icons-sprite.svg#icon-close" />
        </svg>
        Dissmissable Checkbox Tag
        <input class="tag__input" type="checkbox" id="tag-checkbox-dismissable" checked>
    </label>
</div>

<!-- Radio Tag -->
<div class="actions">

    <!-- <tag> element for radio input -->
    <label class="tag -label" for="tag-radio-inactive">
        <svg class="tag__icon">
            <use href="/main-icons-sprite.svg#icon-tag">
        </svg>
        Inactive Radio Tag
        <input class="tag__input" type="radio" name="radio-tag-group" id="tag-radio-inactive">
    </label>

    <!-- .tag class on <label> element for radio input -->
    <label class="tag -label" for="tag-radio-active">
        <svg class="tag__icon">
            <use href="/main-icons-sprite.svg#icon-tag">
        </svg>
        Active Radio Tag
        <input class="tag__input" type="radio" name="radio-tag-group" id="tag-radio-active" checked>
    </label>
</div>

<h2>icon .buttons</h2>
<button class="button -square">
    <span class="sr-only">up</span>
    <svg class="button__icon"><use href="/main-icons-sprite.svg#icon-chevron-up" /></svg>
</button>
<button class="button -square -outline">
    <span class="sr-only">down</span>
    <svg class="button__icon"><use href="/main-icons-sprite.svg#icon-chevron-down" /></svg>
</button>
<button class="button -circle">
    <span class="sr-only">left</span>
    <svg class="button__icon"><use href="/main-icons-sprite.svg#icon-chevron-left" /></svg>
</button>
<button class="button -circle -ghost">
    <span class="sr-only">right</span>
    <svg class="button__icon"><use href="/main-icons-sprite.svg#icon-chevron-right" /></svg>
</button>
